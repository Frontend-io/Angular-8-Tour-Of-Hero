<div *ngIf='hero' class="no-wrap grid heroPreview">
    <div  class="hero-card">
        <div class="hero-card-image">
            <img src="../assets/images/avatar/{{hero.image}}.png" alt="{{hero.name}}">
        </div>
        <div [className]="'des'">
            <h6 class="item-title relative">{{hero.name}} </h6>
            <p class=des>
                {{hero.description}}
            </p>
        </div>
    </div>
</div>
